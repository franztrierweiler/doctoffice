    <script>
      function check_login(login, password)
      {
        console.log("Login=" + login + 	"-Password=" + password);

        console.log(document.getElementById('inputEmail').value );

        if (login.localeCompare("drfalken@altair.fr")==0)
        {
          console.log("User found");
          if (password.localeCompare("wargames")==0)
            window.location.replace("./main.html");
        }
      }
    </script>

  <body>

    <div class="container">

      <img src="./pict/doctoffice_logo.png" alt="logo" width="291" height="300" class="img-responsive center-block">
      <img src="./pict/doctoffice_logo2.png" alt="logo" vspace=20 class="img-responsive center-block">

      <form class="form-signin">
        <label for="inputEmail" class="sr-only">Adresse email</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Mot de passe</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Se souvenir de moi
          </label>
        </div>

        <button class="btn btn-lg btn-primary btn-block" onClick="check_login(document.getElementById('inputEmail').value,document.getElementById('inputPassword').value);" type="button">Se connecter</button>
        
      </form>

    </div> <!-- /container -->
